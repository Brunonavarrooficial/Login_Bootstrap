<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <div class="row gx-5">
        <div class="col-md-6">
          <h2>Realize seu cadastro</h2>
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Digite seu nome"
              />
              <label for="name" class="form-label">Digite seu nome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                name="lastname"
                id="lastname"
                placeholder="Digite seu sobrenome"
              />
              <label for="lastname" class="form-label"
                >Digite seu sobrenome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Digite seu e-mail"
              />
              <label for="email" class="form-label">Digite seu e-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Digite sua senha"
              />
              <label for="password" class="form-label">Digite sua senha</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                name="confirmpassword"
                id="confirmpassword"
                placeholder="Confirme sua senha"
              />
              <label for="confirmpassword" class="form-label"
                >Confirme sua senha</label
              >
            </div>
            <div class="mb-3">
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="agree-form"
                  id="agree-form"
                />
                <label for="agree-form" class="form-check-label"
                  >Você Aceita os <a>termos de serviço</a>?</label
                >
              </div>
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="newsletter"
                  id="newsletter"
                  checked
                />
                <label for="newsletter" class="form-check-label">
                  Deseja receber as nossas <a>Newsletter</a>?
                </label>
              </div>
              <input type="submit" class="btn btn-primary" value="cadastrar" />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
              <img
                src="assets/images/hello.svg"
                alt="Tela de registro"
                class="img-fluid"
              />
              <div class="col-12" id="link-container">
                <a href="login.html">Eu já possuo um conta</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
